<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>SAMZZERA</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            transition: background-color 1s ease;
        }

        h1 {
            font-size: 60px;
            color: #ff4081;
            text-shadow: 2px 2px 10px #ff4081;
        }

        #message {
            margin-top: 20px;
            font-size: 18px;
            color: #ccc;
        }

        @keyframes rgbChange {
            0% { background-color: rgb(255, 0, 0); }
            25% { background-color: rgb(0, 255, 0); }
            50% { background-color: rgb(0, 0, 255); }
            75% { background-color: rgb(255, 255, 0); }
            100% { background-color: rgb(255, 0, 255); }
        }

        body {
            animation: rgbChange 10s infinite;
        }

        audio {
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <h1>ECKO LIXO DE MERDA 0 KILL EM EVENTO!!! > BY SAMZZERA</h1>
    <p id="message">BAHIA É UM LIXO TIME DE MERDA!!!!</p>
         <img src="yzzycomebosta.gif" alt="yzzy come merda">

    <audio id="conga" autoplay>
        <source src="vasco.mp3" type="audio/mpeg">
        Seu navegador não suporta áudio.
    </audio>

    <script>
        const audio = document.getElementById('conga');

        window.addEventListener('load', () => {
            audio.play().catch(() => {
                document.getElementById('message').innerText = "CLICA NA TELA ANIMAL!";
            });

        document.addEventListener('click', () => {
            audio.play();
        });

</body>
</html>
